{# templates/auth/login.html #}
{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-swedish-gray">
    <div class="max-w-md w-full bg-swedish-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-swedish-navy text-center mb-8">
            Sign In
        </h2>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-swedish-text">
                        Username
                    </label>
                    <input type="text" 
                           name="username" 
                           required
                           class="mt-1 block w-full rounded-md border-swedish-gray 
                                  shadow-sm focus:border-swedish-blue 
                                  focus:ring-swedish-blue">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-swedish-text">
                        Password
                    </label>
                    <input type="password" 
                           name="password" 
                           required
                           class="mt-1 block w-full rounded-md border-swedish-gray 
                                  shadow-sm focus:border-swedish-blue 
                                  focus:ring-swedish-blue">
                </div>
                
                <button type="submit" 
                        class="w-full bg-swedish-blue text-swedish-white py-2 px-4 
                               rounded-md hover:bg-swedish-navy transition-colors">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
