<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate Website{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}" preload>
    <script src="https://unpkg.com/htmx-ext-preload@2.0.1/preload.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="logo-link">
                    <img src="/app/static/logo.png" alt="Our Real Estate Logo" class="logo" preload>
                </a>
                <ul>
                    <li><a href="/" {% if request.url.path == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="/listings" {% if request.url.path == '/listings' %}class="active"{% endif %}>Listings</a></li>
                    <li><a href="/about" {% if request.url.path == '/about' %}class="active"{% endif %}>About</a></li>
                    <li><a href="/contact" {% if request.url.path == '/contact' %}class="active"{% endif %}>Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="property-container">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
  <script>
    (function() {
        let isInitialized = false;

        function initializeSearchControls() {
            if (isInitialized) return;

            const wrapper = document.getElementById('search-controls-wrapper');
            const toggleButton = document.getElementById('toggle-search');
            
            if (!wrapper || !toggleButton) {
                console.log('Search controls not found, waiting for content to load...');
                return;
            }

            isInitialized = true;

            function updateMaxHeight() {
                if (!wrapper.classList.contains('minimized')) {
                    wrapper.style.maxHeight = wrapper.scrollHeight + 'px';
                }
            }

            function toggleSearchControls() {
                wrapper.classList.toggle('minimized');
                if (wrapper.classList.contains('minimized')) {
                    wrapper.style.maxHeight = '0px';
                    toggleButton.textContent = 'Open Search Controls';
                } else {
                    updateMaxHeight();
                    toggleButton.textContent = 'Close Search Controls';
                }
            }

            toggleButton.addEventListener('click', toggleSearchControls);

            // Initial setup
            updateMaxHeight();

            // Update maxHeight when window is resized
            window.addEventListener('resize', updateMaxHeight);

            console.log('Search controls initialized successfully');
        }

        // Try to initialize immediately
        initializeSearchControls();

        // Initialize after DOM content loaded
        document.addEventListener('DOMContentLoaded', initializeSearchControls);

        // Initialize after HTMX content swaps
        document.body.addEventListener('htmx:afterSwap', initializeSearchControls);

        // Make the initialize function globally available
        window.initializeSearchControls = initializeSearchControls;
    })();
  </script>
</html>
