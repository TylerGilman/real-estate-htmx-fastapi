<form
    hx-post="/admin/properties"
    hx-target="#properties-list"
    hx-swap="beforeend"
    hx-encoding="multipart/form-data"
    class="space-y-4"
>
    {% include "admin/properties/form_fields.html" %}
    <div class="button-group">
        <button type="button" 
                class="cancel-button"
                onclick="document.getElementById('add-property-form').classList.add('hidden')">
            Cancel
        </button>
        <button
                class="submit-button"
                type="submit"
                hx-indicator="#submit-spinner">
            Create Property
            <span id="submit-spinner" class="htmx-indicator">
                Loading...
            </span>
        </button>
    </div>
</form>
