    <!-- Agent and Client Assignment -->
    <div class="form-section">
        <div class="form-header">Client & Agent Assignment</div>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Select Agent</label>
                <select name="agent_id" required class="form-select">
                    <option value="">Choose an agent</option>
                    {% for agent in agents %}
                    <option value="{{ agent.agent_id }}">
                        {{ agent.agent_name }} ({{ agent.agent_phone }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Select Client (Seller)</label>
                <select name="client_id" required class="form-select">
                    <option value="">Choose a client</option>
                    {% for client in clients %}
                    <option value="{{ client.client_id }}">
                        {{ client.client_name }} ({{ client.client_phone }})
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <!-- Basic Property Information -->
    <div class="form-section">
        <div class="form-header">Property Details</div>
        <div class="form-grid">
            <div class="form-group">
                <label>Property Name</label>
                <input type="text" name="property_name" required placeholder="Property Name">
            </div>

            <div class="form-group">
                <label>Tax ID</label>
                <input type="text" name="tax_id" required placeholder="Tax ID">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="property_address" required placeholder="Address">
            </div>
            
            <div class="form-group">
                <label>Price</label>
                <input type="number" name="price" required min="0" step="0.01" placeholder="Enter property price">
                <small class="help-text">Enter price in dollars</small>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" required>
                    <option value="">Select status</option>
                    <option value="FOR_SALE">For Sale</option>
                    <option value="FOR_LEASE">For Lease</option>
                </select>
            </div>

            <div class="form-group">
                <label>Year Built</label>
                <input type="number" name="year_built" min="1800" max="{{ current_year }}" placeholder="Year Built">
            </div>
        </div>
    </div>

    <!-- Listing Details -->
    <div class="form-section">
        <div class="form-header">Listing Details</div>
        <div class="form-grid">
            <div class="form-group">
                <label>Asking Price</label>
                <input type="number" name="asking_price" min="0" step="0.01" placeholder="Asking Price">
            </div>

            <div class="form-group">
                <label>Listing Date</label>
                <input type="date" name="listing_date">
            </div>

            <div class="form-group">
                <label>Expiration Date</label>
                <input type="date" name="expiration_date">
            </div>
        </div>
    </div>

    <!-- Optional Details -->
    <div class="form-section">
        <div class="form-header">Additional Details</div>
        <div class="form-grid">
            <div class="form-group">
                <label>Lot Size (sq ft)</label>
                <input type="number" name="lot_size" min="0" step="0.01" placeholder="Lot Size">
            </div>

            <div class="form-group">
                <label>Zoning</label>
                <input type="text" name="zoning" placeholder="Zoning">
            </div>

            <div class="form-group">
                <label>Property Tax</label>
                <input type="number" name="property_tax" min="0" step="0.01" placeholder="Property Tax">
            </div>
        </div>
    </div>
