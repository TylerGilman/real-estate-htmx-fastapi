<div id="edit-agent-form" class="form-container">
    <div class="admin-header">
        <h2>Edit Agent</h2>
        <button type="button" class="close-button" onclick="cancelForm()" aria-label="Close form">Ã—</button>
    </div>
    
    <form hx-put="/admin/agents/{{ agent.agent_id }}"
          class="agent-form"
          hx-target="#agent-{{ agent.agent_id }}"
          hx-push-url="false"
          hx-swap="outerHTML">
        
        <!-- Agent Details Fields -->
        <div class="form-section">
            <label for="agent_name" class="block text-gray-700 font-bold mb-2">Name:</label>
            <input 
                type="text" 
                id="agent_name" 
                name="agent_name" 
                value="{{ agent.agent_name }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required />
        </div>
        
        <div class="form-section">
            <label for="NRDS" class="block text-gray-700 font-bold mb-2">NRDS:</label>
            <input 
                type="text" 
                id="NRDS" 
                name="NRDS" 
                value="{{ agent.NRDS }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required />
        </div>
        
        <div class="form-section">
            <label for="agent_phone" class="block text-gray-700 font-bold mb-2">Phone:</label>
            <input 
                type="text" 
                id="agent_phone" 
                name="agent_phone" 
                value="{{ agent.agent_phone }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required />
        </div>
        
        <div class="form-section">
            <label for="agent_email" class="block text-gray-700 font-bold mb-2">Email:</label>
            <input 
                type="email" 
                id="agent_email" 
                name="agent_email" 
                value="{{ agent.agent_email }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required />
        </div>
        
        <div class="form-section">
            <label for="license_number" class="block text-gray-700 font-bold mb-2">License Number:</label>
            <input 
                type="text" 
                id="license_number" 
                name="license_number" 
                value="{{ agent.license_number }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required />
        </div>
        
        <div class="form-section">
            <label for="license_expiration" class="block text-gray-700 font-bold mb-2">License Expiration:</label>
            <input 
                type="date" 
                id="license_expiration" 
                name="license_expiration" 
                value="{{ agent.license_expiration }}" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required />
        </div>
        <div class="button-group">
            <button type="button" onclick="cancelForm()" class="cancel-button">Cancel</button>
            <button type="submit" class="submit-button">Update Agent</button>
        </div>
    </form>
</div>
