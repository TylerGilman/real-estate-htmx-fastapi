<tr id="agent-{{ agent.agent_id }}">
    <!-- Agent ID -->
    <td>{{ agent.agent_id }}</td>

    <!-- Agent Name -->
    <td>{{ agent.agent_name }}</td>

    <!-- NRDS -->
    <td>{{ agent.NRDS }}</td>

    <!-- Phone -->
    <td>
        <a href="tel:{{ agent.agent_phone }}">{{ agent.agent_phone }}</a>
    </td>

    <!-- Email -->
    <td>
        <a href="mailto:{{ agent.agent_email }}">{{ agent.agent_email }}</a>
    </td>

    <!-- License Number -->
    <td>{{ agent.license_number }}</td>

    <!-- License Expiration -->
    <td>
        {% if agent.license_expiration %}
            {{ agent.license_expiration.strftime("%Y-%m-%d") }}
        {% else %}
            N/A
        {% endif %}
    </td>

    <!-- Broker -->
    <td>{{ agent.broker_name }}</td>

    <!-- Actions -->
    <td>
        <button
            class="btn btn-sm btn-primary"
            hx-get="/admin/agents/{{ agent.agent_id }}/edit"
            hx-swap="innerHTML"
            hx-target="#agent-{{ agent.agent_id }}">
            Edit
        </button>
        <button
            class="btn btn-sm btn-danger"
            hx-delete="/admin/agents/{{ agent.agent_id }}"
            hx-confirm="Are you sure you want to delete this agent?"
            hx-swap="remove">
            Delete
        </button>
    </td>
</tr>
