{# templates/admin/agents/form.html #}
<div id="add-agent-form" class="admin-form hidden">
    <div class="form-header">
        <h2>Add New Agent</h2>
    </div>
    <form hx-post="/admin/agents" 
          class="agent-form"
          hx-target="#toast-container"
          hx-swap="beforeend">
        {% include "admin/agents/form_fields.html" %}
        
        <div class="button-group">
            <button type="button" onclick="cancelForm()" class="cancel-button">Cancel</button>
            <button type="submit" class="submit-button">Create Agent</button>
        </div>
    </form>
</div>
