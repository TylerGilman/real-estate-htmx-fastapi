{# templates/admin/clients/form.html #}
<div class="form-section">
    <div class="form-header">
        <h2>Add New Client</h2>
        <button type="button" class="close-button" onclick="cancelForm()" aria-label="Close form">Ã—</button>
    </div>
    
    <form hx-post="/admin/clients" 
          class="client-form"
          hx-swap="beforeend" hx-target=".table-responsive">
        
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Client Name</label>
                <input type="text" 
                       name="client_name" 
                       required 
                       class="form-input"
                       placeholder="Enter client's full name">
            </div>

            <div class="form-group">
                <label class="form-label">SSN</label>
                <input type="text" 
                       name="SSN" 
                       required 
                       class="form-input"
                       placeholder="XXX-XX-XXXX"
                       oninput="formatSSN(this)">
                <small class="help-text">Format: XXX-XX-XXXX</small>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" 
                       name="client_phone" 
                       required 
                       class="form-input"
                       placeholder="(XXX) XXX-XXXX"
                       oninput="formatPhoneNumber(this)">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" 
                       name="client_email" 
                       required 
                       class="form-input"
                       placeholder="client@example.com">
            </div>

            <div class="form-group full-width">
                <label class="form-label">Mailing Address</label>
                <input type="text" 
                       name="mailing_address" 
                       required 
                       class="form-input"
                       placeholder="Enter complete mailing address">
            </div>

            <div class="form-group">
                <label class="form-label">Client Type</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="client_types" value="BUYER"> Buyer
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="client_types" value="SELLER"> Seller
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="client_types" value="TENANT"> Tenant
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="client_types" value="LANDLORD"> Landlord
                    </label>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" onclick="cancelForm()" class="cancel-button">Cancel</button>
            <button type="submit" class="submit-button">
                Create Client
                <span class="htmx-indicator">Loading...</span>
            </button>
        </div>
    </form>
</div>

<style>
    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 0.5rem;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
    }
</style>
