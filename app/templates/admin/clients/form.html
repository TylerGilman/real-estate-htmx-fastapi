{# templates/admin/clients/form.html #}
<div class="form-header">
    <h2>Add New Client</h2>
</div>
<form hx-post="admin/clients" 
      class="client-form"
      hx-target="#toast-container"
      hx-swap="beforeend">
    
    <div class="form-grid">
        <div class="form-group">
            <label class="form-label">Client Name</label>
            <input type="text" 
                   name="client_name" 
                   required 
                   class="form-input"
                   placeholder="Enter client's full name">
        </div>

        <div class="form-group">
            <label class="form-label">SSN</label>
            <input type="text" 
                   name="SSN" 
                   required 
                   class="form-input"
                   placeholder="XXX-XX-XXXX"
                   oninput="formatSSN(this)">
            <small class="help-text">Format: XXX-XX-XXXX</small>
        </div>

        <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" 
                   name="client_phone" 
                   required 
                   class="form-input"
                   placeholder="(XXX) XXX-XXXX"
                   oninput="formatPhoneNumber(this)">
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" 
                   name="client_email" 
                   required 
                   class="form-input"
                   placeholder="client@example.com">
        </div>

        <div class="form-group full-width">
            <label class="form-label">Mailing Address</label>
            <input type="text" 
                   name="mailing_address" 
                   required 
                   class="form-input"
                   placeholder="Enter complete mailing address">
        </div>
    </div>

    <div class="button-group">
        <button type="button" onclick="cancelForm()" class="cancel-button">Cancel</button>
        <button type="submit" class="submit-button">Create Client</button>
    </div>
</form>
