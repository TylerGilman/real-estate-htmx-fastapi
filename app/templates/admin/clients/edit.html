<div id="client-form-container" class="form-container">
  <div id="edit-client-form">
      <div class="admin-header">
          <h2>Edit Client</h2>
      </div>
      
      <form hx-put="/admin/clients/{{ client.client_id }}"
            class="client-form"
            hx-target="#client-{{ client.client_id }}"
            hx-push-url="false"
            hx-swap="outerHTML">
          
          <div class="form-section">
              <div class="form-grid">
                  <div class="form-group">
                      <label class="form-label">Client Name</label>
                      <input type="text" 
                             name="client_name" 
                             value="{{ client.client_name }}"
                             required 
                             class="form-input">
                  </div>

                  <div class="form-group">
                      <label class="form-label">Phone Number</label>
                      <input type="tel" 
                             name="client_phone" 
                             value="{{ client.client_phone }}"
                             required 
                             class="form-input"
                             oninput="formatPhoneNumber(this)">
                      <small class="help-text">Format: (XXX) XXX-XXXX</small>
                  </div>

                  <div class="form-group">
                      <label class="form-label">Email</label>
                      <input type="email" 
                             name="client_email" 
                             value="{{ client.client_email }}"
                             required 
                             class="form-input">
                  </div>

                  <div class="form-group full-width">
                      <label class="form-label">Mailing Address</label>
                      <input type="text" 
                             name="mailing_address" 
                             value="{{ client.mailing_address }}"
                             required 
                             class="form-input">
                  </div>

                  <div class="form-group">
                      <label class="form-label">Client Type</label>
                      <div class="checkbox-group">
                          {% for type in ['BUYER', 'SELLER', 'TENANT', 'LANDLORD'] %}
                              <label class="checkbox-label">
                                  <input type="checkbox" 
                                         name="client_types" 
                                         value="{{ type }}"
                                         {% if type in client.roles %}checked{% endif %}>
                                  {{ type|title }}
                              </label>
                          {% endfor %}
                      </div>
                  </div>
              </div>
          </div>

          <div class="button-group">
              <button type="button" onclick="cancelForm()" class="cancel-button">Cancel</button>
              <button type="submit" class="submit-button">Update Client</button>
          </div>
      </form>
  </div>
</div>
