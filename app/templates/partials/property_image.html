{# templates/partials/property_image.html #}
<div class="property-image-container">
    <img 
        src="{{ image.file_path }}" 
        alt="Property image {{ current_index + 1 }}"
        class="property-main-image"
    >
    
    {% if total_images > 1 %}
    <div class="image-controls">
        <button
            class="prev-image"
            hx-get="/properties/{{ property_id }}/image/{{ (current_index - 1) % total_images }}"
            hx-target="closest .property-image-container"
            {% if current_index == 0 %}disabled{% endif %}
        >
            Previous
        </button>
        
        <span class="image-counter">
            {{ current_index + 1 }} / {{ total_images }}
        </span>
        
        <button
            class="next-image"
            hx-get="/properties/{{ property_id }}/image/{{ (current_index + 1) % total_images }}"
            hx-target="closest .property-image-container"
            {% if current_index == total_images - 1 %}disabled{% endif %}
        >
            Next
        </button>
    </div>
    {% endif %}
</div>
