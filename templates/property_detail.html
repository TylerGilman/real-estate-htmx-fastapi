<div class="property-container">
    <header class="property-header">
        <h1 class="property-title">{{ property.title }}</h1>
        <div class="property-price">${{ "{:,.2f}".format(property.price) }}</div>
    </header>
    <img src="{{ property.image_url }}" alt="{{ property.title }}" class="property-image">
    <div class="property-details">
        <div class="detail-item">
            <div class="detail-label">Bedrooms</div>
            <div class="detail-value">{{ property.bedrooms }}</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">Bathrooms</div>
            <div class="detail-value">{{ property.bathrooms }}</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">Square Feet</div>
            <div class="detail-value">{{ property.square_feet }}</div>
        </div>
        <div class="detail-item">
            <div class="detail-label">Year Built</div>
            <div class="detail-value">{{ property.year_built }}</div>
        </div>
    </div>
    <p class="property-description">{{ property.description }}</p>
    <div class="button-container">
        <button hx-get="/contact-form/{{ property.id }}" 
                hx-target="#contact-form-container"
                hx-swap="innerHTML"
                class="button contact-button">
            Contact Agent
        </button>
        <a href="/"
                class="button back-button" preload>
            ‚Üê Back to Listings
        </a>
    </div>
    <div id="contact-form-container"></div>
</div>
