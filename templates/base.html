<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate Website{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" preload>
    <script src="https://unpkg.com/htmx-ext-preload@2.0.1/preload.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="logo-link">
                    <img src="/static/logo.png" alt="Our Real Estate Logo" class="logo" preload>
                </a>
                <ul>
                    <li><a href="/" {% if request.url.path == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="/listings" {% if request.url.path == '/listings' %}class="active"{% endif %}>Listings</a></li>
                    <li><a href="/about" {% if request.url.path == '/about' %}class="active"{% endif %}>About</a></li>
                    <li><a href="/contact" {% if request.url.path == '/contact' %}class="active"{% endif %}>Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="property-container">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
